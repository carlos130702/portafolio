<div class="flex flex-col gap-y-16">
  <article
    *ngFor="let project of projectsList; let i = index"
    class="flex flex-col space-x-0 space-y-8 group md:flex-row md:space-x-8 md:space-y-0"
  >
    <div class="w-full md:w-1/2">
      <div
        class="relative flex flex-col items-center col-span-6 row-span-5 gap-8 transition duration-500 ease-in-out transform shadow-xl overflow-clip rounded-xl sm:rounded-xl md:group-hover:-translate-y-1 md:group-hover:shadow-2xl lg:border lg:border-gray-800 lg:hover:border-gray-700 lg:hover:bg-gray-800/50"
      >
        <img
          [src]="project.image"
          [alt]="project.title"
          class="object-cover object-top w-full h-56 transition duration-500 sm:h-full md:scale-110 md:group-hover:scale-105"
          loading="lazy"
        />
      </div>
    </div>

    <div class="w-full md:w-1/2 md:max-w-lg">
      <h3 class="text-2xl font-bold text-orange-500">
        {{ project.title }}
      </h3>

      <ul class="flex flex-row flex-wrap mt-2 mb-2 gap-2">
        <li *ngFor="let tag of project.tags" class="flex gap-x-2 rounded-full text-xs py-1 px-2" [ngClass]="tag.class">
          <div [innerHTML]="tag.icon"></div>
          <span>{{ tag.name }}</span>
        </li>
      </ul>

      <p class="mt-2 text-gray-700 dark:text-gray-400">
        {{ project.description }}
      </p>

      <footer class="flex items-end justify-start mt-4 gap-x-4">
        <a *ngIf="project.github" [href]="project.github" class="flex items-center gap-x-2 px-4 py-2 bg-gray-800 rounded">
          <i class="fab fa-github"></i> Code
        </a>
        <a *ngIf="project.link" [href]="project.link" class="flex items-center gap-x-2 px-4 py-2 bg-orange-500 rounded">
          <i class="fas fa-external-link-alt"></i> Preview
        </a>
      </footer>
    </div>
  </article>
</div>
